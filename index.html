<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classic Colorful Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      min-height: 100vh;
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #6a1b9a;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.1rem;
      color: #555;
      margin-top: 8px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .card h2 {
      font-size: 2rem;
      color: #d81b60;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 30px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(45deg, #7b1fa2, #e91e63);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>

<body>

  <header>
    <h1>Classic Colors</h1>
    <p>A timeless look with a modern splash of color</p>
  </header>

  <main>
    <div class="card">
      <h2>Welcome</h2>
      <p>
        This is a clean, classic, and colorful HTML layout.
        Perfect for a game menu, landing page, or personal project.
        Elegant fonts meet vibrant gradients for a premium feel.
      </p>
      <a href="https://youtube.com/shorts/mmDy8hHtD9o?si=pikweGyv_lsDCQE6" class="btn">Get Started</a>
    </div>
  </main>

  <foter>
    © 2026 • Designed with ❤️ and color
  </footer>

</body>
</html>
